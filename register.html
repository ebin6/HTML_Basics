<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .input-box{
            width: 100px;
            border-radius: 8px;
            height: 20px;
        }
        #main-heading{
            color: blue;
        }
  
    </style>
</head>
<body>
    <a href="index.html">Home</a>
    <h1 id="main-heading">Register</h1>
    <form>
        <label for="fullname">Full name</label>
        <input type="text" name="fullname" id="fullname" class="input-box">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" class="input-box">
        <br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob" class="input-box">
        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="18" max="60" class="input-box">
        <br><br>
        <p>Choose your gender</p>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other" value="Other">
        <label for="other">Other</label>
        <br><br>
        <label for="ph_num">Phone number</label>
        <input type="text" name="phone" id="ph_num">
        <br><br>
        <label for="passwd">Password</label>
        <input type="password" name="password" id="passwd">
        <br><br>
        <input type="submit">
    </form>    
</body>
</html>
